{% macro render_item_card(item) %}
    <div class="col-sm-4 mb-3 mb-sm-0">
        <div class="card">
            <img class="card-img-top" alt="image" onerror="this.src='/static/img/not-found.webp'" src="{{ item.thumb_photo_url }}" style="height: 300px;">
            <hr/>
            <div class="card-body">
                <a href="{{ url_for('item.item', item_id=item.id) }}">
                    <h5 class="card-title">{{ item.title }}</h5>
                </a>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text">{{ item.price }}</p>
                <p class="card-text">{{ item.create_time }}</p>
                <p class="card-text">{{ item.used }}</p>
                <p class="card-text">{{ item.category.name }}</p>
                <p class="card-text">{{ item.city.name }}</p>
                <p class="card-text">{{ item.city.state.name }}</p>
            </div>
        </div>
    </div>
{% endmacro %}
